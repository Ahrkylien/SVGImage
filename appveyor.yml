version: 2.0.{build}

image: Visual Studio 2017

branches:
  only:
    - master

assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "{version}"
  assembly_file_version: "{version}"
  assembly_informational_version: "{version}"

configuration: Debug
  
build:
  project: SVGImage\SVGImage.sln

after_build:
  - ps: .\nuget\pack.ps1

test: off

artifacts:
  - path: SVGImage\SVGImage\bin\Debug\DotNetProjects.SVGImage.dll
    name: DotNetProjects.SVGImage.dll
  - path: SVGImage\SVGImage\bin\Debug\DotNetProjects.SVGImage.pdb
    name: DotNetProjects.SVGImage.pdb
  - path: '**\DotNetProjects.SVGImage*.nupkg'

#uncomment to publish to NuGet
deploy:
  provider: NuGet
  api_key:
    secure: bdhemLvYgto+o1hjkJ9OhVRANxW6+U9RTGQre/KqyV3mFWmN5BQA6ZpMoHbjsaJW
  artifact: /.*\.nupkg/
  
  
  